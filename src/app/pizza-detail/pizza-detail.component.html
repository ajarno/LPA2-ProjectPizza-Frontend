<div class="row shadow-lg p-3 mx-5 mb-5 bg-white rounded" *ngIf="pizza">
  <div class="col align-items-start">
    <h2>Détails de la pizza</h2>
  
    <img src={{pizza.url}} class="img-fluid" alt="responsive image de {{pizza.name}}">

    <h3>{{pizza.name | titlecase}}</h3>
    <h3>{{pizza.price}} €</h3>
    
    <div class="d-flex flex-wrap justify-content-start">
      <!-- <a class="btn btn-primary">Commander</a> -->
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      <a routerLink="/pizza-list" class="btn btn-primary">Retour</a>
    </div>
  </div>
</div>
